<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Livros CallofCthulhu</title>
        <style>
            /* Estilos básicos */
            body {
                background-color: #2e2e2e;
                color: #e0e0e0;
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0 15px;
            }
            
            /* Container para centralizar e limitar a largura */
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
    
            /* Título principal */
            h1 {
                color: #ffffff;
                font-size: 2em;
                text-align: center;
                margin-bottom: 1em;
            }
    
            /* Subtítulos */
            h2 {
                color: #ff5f57;
                font-size: 1.5em;
                margin-top: 1em;
                margin-bottom: 0.5em;
                border-bottom: 1px solid #444;
                padding-bottom: 0.2em;
            }
    
            /* Parágrafos */
            p {
                text-align: justify;
                margin-bottom: 1em;
                color: #e0e0e0;
            }
    
            /* Bloco de citação */
            blockquote {
                font-style: italic;
                color: #b0bec5;
                background-color: #444;
                padding: 10px;
                border-left: 4px solid #ff5f57;
                margin: 1em 0;
            }
    
            /* Lista */
            ul {
                padding-left: 20px;
            }
    
            li {
                margin-bottom: 0.5em;
                color: #e0e0e0;
            }
    
            /* Links */
            a {
                color: #4fc3f7;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
                    /* Botões de navegação */
                    .nav-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 2em;
            }
    
            .nav-buttons a {
                padding: 10px 20px;
                text-decoration: none;
                background-color: #6883ba;
                color: #1e1e1e;
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.3s;
            }
    
            .nav-buttons a:hover {
                background-color: #0288D1;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <h2>Livros</h2>
            <p><blockquote>NENHUM LIVRO ENCONTRADO</blockquote></p>

            <div class="nav-buttons">
                <a href="documentos.html">Back</a>
                <a href="../../main.html">Menu</a>
            </div>
        </div>
    </body>
</html>
